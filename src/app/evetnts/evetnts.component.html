<section>

  <h1>Nadcházející události</h1>

  <table id="event-table" *ngIf="showEvents()">
    <tr>
      <th>Datum a čas</th>
      <th>Událost</th>
      <th>Místo</th>
      <th>(odkaz na mapu)</th>
    </tr>
    <tr *ngFor="let event of events">
      <td>{{event.startTime | date:'dd.MM.yyyy, HH:mm'}}</td>
      <td>{{event.caption}}</td>
      <td>{{event.place}}</td>
      <td><a (click)="goToUrl(event.link)">link</a></td>
    </tr>
  </table>
</section>
