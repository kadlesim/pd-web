<section>
  <div id="div-posts" *ngIf="showPosts()">
    <article id="post" *ngFor="let post of posts">
      <a [routerLink]="['./blog-post', post.id]">
        <h2>{{post.title}}</h2>
        <img id="post-img" src="{{post.image}}">
        <article id="post-text">{{post.text | slice: 0:500}}...</article>
      </a>
    </article>
  </div>
</section>
